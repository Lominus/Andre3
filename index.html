<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andre AI Messenger</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .chat-container {
            height: calc(100vh - 64px - 64px); /* Full height minus header and input bar */
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }
        .message-bubble {
            max-width: 80%;
            padding: 10px 15px;
            border-radius: 20px;
            margin-bottom: 10px;
            position: relative;
        }
        .user-message {
            background-color: #0b93f6;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 5px;
        }
        .ai-message {
            background-color: white;
            color: #333;
            align-self: flex-start;
            border-bottom-left-radius: 5px;
        }
        .message-time {
            font-size: 0.7rem;
            color: #999;
            text-align: right;
            margin-top: 5px;
        }
        .loading-dots {
            display: inline-flex;
        }
        .loading-dots div {
            width: 8px;
            height: 8px;
            background-color: #ccc;
            border-radius: 50%;
            margin: 0 2px;
            animation: bounce 0.6s infinite ease-in-out alternate;
        }
        .loading-dots div:nth-child(2) {
            animation-delay: 0.2s;
        }
        .loading-dots div:nth-child(3) {
            animation-delay: 0.4s;
        }
        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-8px); }
        }

        /* Dark Mode styles */
        body.dark {
            background-color: #1a202c;
            color: #f7fafc;
        }
        .dark .ai-message {
            background-color: #2d3748;
            color: #f7fafc;
        }
        .dark .header, .dark .footer {
            background-color: #2d3748;
        }
        .dark #user-input {
            background-color: #4a5568;
            border-color: #4a5568;
            color: #f7fafc;
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col h-screen">

    <!-- Header -->
    <header class="header bg-white shadow-md p-4 flex items-center justify-between z-10">
        <div class="flex items-center">
            <i class="fas fa-arrow-left text-gray-600 text-lg mr-4"></i>
            <div class="flex items-center">
                <div class="bg-purple-500 rounded-full w-10 h-10 flex items-center justify-center text-white font-bold">
                    AI
                </div>
                <div class="ml-3">
                    <h1 class="text-md font-semibold text-gray-800">Andre AI</h1>
                    <p class="text-xs text-green-500">Online</p>
                </div>
            </div>
        </div>
        <div class="flex items-center space-x-4">
            <i class="fas fa-sun text-gray-600 cursor-pointer" id="theme-toggle"></i>
            <i class="fas fa-phone text-gray-600"></i>
        </div>
    </header>

    <!-- Chat messages container -->
    <div id="chat-container" class="chat-container flex flex-col p-4 space-y-2 overflow-y-auto flex-grow">
        <!-- Initial welcome message from AI -->
        <div class="ai-message self-start rounded-tl-md">
            Halo! Saya Andre, asisten AI. Ada yang bisa saya bantu?
            <div class="message-time">9:00 AM</div>
        </div>
    </div>

    <!-- Input bar and buttons -->
    <footer class="footer bg-white p-4 flex items-center shadow-inner z-10">
        <i class="fas fa-plus-circle text-gray-400 text-2xl mr-3"></i>
        <i class="fas fa-image text-gray-400 text-2xl mr-3"></i>
        <i class="fas fa-microphone text-gray-400 text-2xl mr-3"></i>
        <input type="text" id="user-input" placeholder="Ketik pesan..." class="flex-grow p-2 rounded-2xl bg-gray-100 border border-gray-300 focus:outline-none focus:border-blue-500 transition-colors">
        <button id="send-btn" class="ml-3 bg-blue-500 text-white rounded-full w-10 h-10 flex items-center justify-center">
            <i class="fas fa-paper-plane"></i>
        </button>
    </footer>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const themeToggleBtn = document.getElementById('theme-toggle');

        // Function to create a new message bubble
        function createMessage(text, sender) {
            const bubble = document.createElement('div');
            bubble.classList.add('message-bubble');
            const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            
            if (sender === 'user') {
                bubble.classList.add('user-message', 'rounded-br-md', 'self-end');
                bubble.innerHTML = `${text} <div class="message-time">${time}</div>`;
            } else {
                bubble.classList.add('ai-message', 'rounded-bl-md', 'self-start');
                bubble.innerHTML = `${text} <div class="message-time">${time}</div>`;
            }

            chatContainer.appendChild(bubble);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Function to handle sending a message
        async function sendMessage() {
            const messageText = userInput.value.trim();
            if (messageText === '') return;

            // Display user message
            createMessage(messageText, 'user');
            userInput.value = '';

            // Show typing indicator
            const typingIndicator = document.createElement('div');
            typingIndicator.classList.add('ai-message', 'rounded-bl-md', 'self-start');
            typingIndicator.innerHTML = '<div class="loading-dots"><div></div><div></div><div></div></div>';
            chatContainer.appendChild(typingIndicator);
            chatContainer.scrollTop = chatContainer.scrollHeight;

            try {
                // Simulate AI response delay
                await new Promise(resolve => setTimeout(resolve, 1500));

                // Call the Gemini API to get a response
                const apiKey = ""; 
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;
                const payload = {
                    contents: [{ parts: [{ text: messageText }] }],
                };

                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const result = await response.json();
                const aiResponse = result.candidates?.[0]?.content?.parts?.[0]?.text || "Maaf, ada kesalahan. Silakan coba lagi.";
                
                // Remove typing indicator and show AI response
                chatContainer.removeChild(typingIndicator);
                createMessage(aiResponse, 'ai');

            } catch (error) {
                console.error('Error fetching AI response:', error);
                chatContainer.removeChild(typingIndicator);
                createMessage("Maaf, ada kesalahan saat menghubungi AI. Silakan coba lagi.", 'ai');
            }
        }

        // Dark/Light Mode Toggle
        themeToggleBtn.addEventListener('click', () => {
            document.body.classList.toggle('dark');
            const isDark = document.body.classList.contains('dark');
            themeToggleBtn.classList.toggle('fa-sun', !isDark);
            themeToggleBtn.classList.toggle('fa-moon', isDark);
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        });

        // Check for saved theme preference
        if (localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark');
            themeToggleBtn.classList.remove('fa-sun');
            themeToggleBtn.classList.add('fa-moon');
        }

        // Event listeners
        sendBtn.addEventListener('click', sendMessage);
        userInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
