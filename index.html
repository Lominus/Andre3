<html>
  <head>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
      />
    <title>hello rina</title>
  </head>
  <style>
    *{
      padding: 0;
      margin:0;
    }
html {
  font-family: 'Bebas Neue', cursive;
}
    body{
      background-color:#FFC0CB;
    }
    p{
      text-align:center;
      font-size:50px;
      margin-top:10px;
      font-family:Arial,Sans-Serif;
    }
    .p{
      width:350px;
      height:350px;
      border:1px solid black;
      margin:auto;
      margin-top:30%;
      box-shadow:10px 10px 10px black;
      background-color:red;
    }
    .p2{
      font-size:30px;
      color:white;
      font-family:Arial,Sans-Serif;
    }
    .p3{
      margin-top:40px;
    }
    .marq{
      color:white;
      font-size:30px;
    }
    .text{
      width:100%;
      height:40px;
      
      margin-bottom:20px;
    }
.animasi{
  margin:auto;
  font-size:20px;
  overflow:hidden;
  white-space:nowrap;
  border-right:1px solid black;
  animation:typing 3s steps(20)infinite alternate,blink 0,7s infinite;
}
.text2{
  font-size:20px;
}
@keyframes typing{
  0%{
    width:0%;
    visibility:hidden;
  }
  100%{
    width:66%;
  }
}
@keyframes blank{
  50%{
    border-color:transparent;
  }
  100%{
    border-color:black;
  }
}
  </style>
  <body>
    <div class="text">
      <marquee>
        <p>
         RINA LOVE ANDRE
        </p>
      </marquee>
    </div>
    <div class="animasi">
    <p class="text2">
      hello selamat datang rina
    </p>
    </div>
    <div class="p">
      <p class="p3 animate__animated
          animate__bounceInLeft animate__delay-0s"> RINA</p>
      <p class="p2 animate__animated
          animate__bounceInLeft animate__delay-1s">❤ I LOVE YOU ❤</p>
      <p class="p3 animate__animated
          animate__bounceInLeft animate__delay-2s">ANDRE</p>
    </div>
  </body>
</html>
